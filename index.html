<html>

<head>
  <title>Chatapp</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <link rel="stylesheet" type="text/css" href="editindex.css">
</head>

<body>
  <h1 class='title'>SELAMAT BERINTERAKSI DI CHAT APP INI!</h1>

  USERNAME <input type="text" class="accountUser"></div>
  <!-- <div class="accountUser">NEIL</div> -->

  <div class='firstchatbox'>
    <div class='editTextChat'>
      <h5></h5>
    </div>
  </div>
  <div class="chatbox">
    <textarea id="txtAreaInput" class='title' rows="8" cols="65">
    </textarea>
  </div>
  <div class="title">
    <button id="btnSend" class='button'>Send</button>
  </div>

  <script>
    $("#btnSend").on('click', function () {
      AddToInputAtas();
      TextAreaEmpty();
    });

    function AddToInputAtas() {
      var txtArea = $('#txtAreaInput').val();
      var user = $('.accountUser').val();
      $('h5').append("<div class ='txtInput'>" + user + "<br><div class='txtOutput'>" + txtArea + "</div><br>");
    }

    function TextAreaEmpty(){
      $("#txtAreaInput").val("");
    }
  </script>

</body>

</html>
